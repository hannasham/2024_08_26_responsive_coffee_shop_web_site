<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css" integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/logo.png" alt="Logo pic">
            </div>
            <ul id="navMenu">
                <i class='bx bx-x closeIcon' id="closeMenu"></i>
                <li>Home</li>
                <li>About Us</li>
                <li>Products</li>
                <li>Home</li>
                <li>Customers</li>
            </ul>
            <div class="icons">
                <i class='bx bx-cart'></i>
                <i class='bx bx-search-alt-2' ></i>
                <i class='bx bx-menu menuIcon' id="openMenu"></i>
                
            </div>
        </nav>

        <!-- main section -->
         <main> 
            <!-- left section -->
             <div class="left_section">
                <h1>Start your day with coffee</h1>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Consectetur architecto aperiam veniam soluta reiciendis blanditiis at expedita amet cupiditate cum.</p>
                <button>Shop Now</button>
             </div>
             <!-- right section -->
             <div class="right_section">
                <img src="img/main.png" alt="Main pic">
             </div>
         </main>

    </header>
</body>
<!-- script for navbar -->
<script>
    document.addEventListener("DOMContentLoaded", () => {
        let openMenu = document.getElementById('openMenu');
        let closeMenu = document.getElementById('closeMenu');
        let navMenu = document.getElementById('navMenu');

        openMenu.addEventListener('click', () => {
            navMenu.style.right = "0";
        });

        closeMenu.addEventListener("click", () => {
            navMenu.style.right = "-200px";
        })

    })
</script>
</html>
